<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- #region Styles-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/login-signup.css" />
    <!-- #endregion -->

    <!-- #region Scripts-->
    <script src="../assets/js/login-signup.js"></script>
    <!-- #endregion -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="login-content">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form id="login-form" novalidate>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      class="username"
                      required
                      pattern="^[a-zA-Z]*$"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      class="password"
                      required
                      minlength="4"
                      maxlength="10"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-success"
                    />
                  </div>
                </form>
                <button id="signup" class="btn btn-primary">Sign up</button>
              </div>
            </div>
          </div>
          <div id="signup-content" style="display: none;">
            <div>Signup</div>
            <div><button id="login">Login</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
