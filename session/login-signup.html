<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- #region Styles-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/toastr.min.css" />
    <link rel="stylesheet" href="../assets/css/login-signup.css" />
    <!-- #endregion -->

    <!-- #region Scripts-->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <!-- #endregion -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="login-content">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form id="login-form" novalidate>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      class="username"
                      required
                      pattern="^[a-z]*$"
                      minlength="6"
                    />
                    <div class="invalid-feedback">
                      Must be six characters long, only small letters
                    </div>
                    <div class="valid-feedback">All good</div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      class="password"
                      required
                      minlength="4"
                      maxlength="10"
                      pattern="^[a-zA-Z0-9 ]*$"
                    />
                    <div class="invalid-feedback">
                      Length must be between 4 to 10 characters, use
                      alphanumeric password
                    </div>
                    <div class="valid-feedback">All good</div>
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-success"
                    />
                  </div>
                </form>
                <button id="signup" class="btn btn-primary">Sign up</button>
              </div>
            </div>
          </div>
          <div id="signup-content" style="display: none;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sign up</h5>
                <form id="signup-form" novalidate>
                  <div class="form-group">
                    <label for="email">email</label>
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      class="email"
                      required
                      minlength="6"
                    />
                    <div class="invalid-feedback">
                      Must be six characters long, only small letters
                    </div>
                    <div class="valid-feedback">All good</div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      class="password"
                      required
                      minlength="4"
                      maxlength="10"
                      pattern="^[a-zA-Z0-9 ]*$"
                    />
                    <div class="invalid-feedback">
                      Length must be between 4 to 10 characters, use
                      alphanumeric password
                    </div>
                    <div class="valid-feedback">All good</div>
                  </div>
                  <div class="form-group">
                    <input
                      name="submit"
                      type="submit"
                      value="Sign up"
                      class="btn btn-success"
                    />
                  </div>
                </form>
                <button id="login" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
